<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de forulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> 
            <label for="iusuario">Usuario:  <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="10" size="10" placeholder="Seu nome" autocomplete="username"></label>
        </p>
        <p>
            <label for="isenha">Senha: 
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="Sua senha" autocomplete="current-password">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
