<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:
                    <input type="text" name="nome" id="inome" placeholder="Digite seu nome" minlength="2" maxlength="20" required>
                </label>
            </p>
            <p>
                <label for="iemail">Email:
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@gmail.com">
                </label>
            </p>
            <p>
                <label for="itel">Telefone:
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\{2}\)\d{4,5}-\d{4}$" placeholder="(99) 9999-9999">
                </label>
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
