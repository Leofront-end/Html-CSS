<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {/*BOX-LEVEL*/
            height: 300px;
            width: 300px;
            background-color: lightcyan;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a {/*INLINE-LEVEL*/
            display: block;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p> Paragrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline levels</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
